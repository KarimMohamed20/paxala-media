version: "3.9"

# Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database (development)
  postgres:
    image: postgres:16-alpine
    container_name: pmp_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: paxala_media
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d paxala_media"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Adminer - Database GUI (optional)
  adminer:
    image: adminer:latest
    container_name: pmp_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_dev_data:
    name: pmp_postgres_dev_data
